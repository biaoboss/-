<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Daydreaming Chat</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
</head>
<body>
    <div class="chat-box-outer">
        <div class="chat-box-inner">
            <div id="title"><h3>无尽白日梦聊天室</h3></div>
            <div class="chat-content">

                <div class="content-block-left">
                    <div class="head-sculpture-left" onclick="skipurl()"></div>
                    <div class="chat-record-left">
                        <div class="name-left">图灵机器人</div>
                        <div class="message-left">欢迎使用图灵机器人，我是图灵小智障🙂
                        </div>
                    </div>
                </div>

                <div class="content-block-right">
                    <div class="head-sculpture-right"></div>
                    <div class="chat-record-right">
                        <div class="name-right">无尽白日梦</div>
                        <div class="message-right">这里有很多内容，但是又不知道说些什么，那就复制几遍吧。
                            这里有很多内容，但是又不知道说些什么，那就复制几遍吧。
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="chat-box-bottom">
                <textarea class="content-input" ></textarea>
                <div class="send-btn">发送</div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/index.js"></script>
</html>
